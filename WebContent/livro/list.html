<!DOCTYPE html>
<html ng-app="loja">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Lista de Livros</h1>

<a href="#livro/cadastro">
	<img alt="Novo" src="resources/img/add-icon.png" border="0"> Novo Livro
</a>

<br/>
<br/>

<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<label for="filtro">Filtro</label>
			<input type="text" id="filtro" name="filtro" ng-model="filtro" class="form-control border-input" />
		</div>
	</div>
</div>


<div ng-controller="livroController" ng-init="listarLivros(1);">
	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>#</th>
				<th>Capa</th>
				<th>Título</th>
				<th>ISBN</th>
				<th>Autor(es)</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr ng-repeat="livro in data | filter: filtro">
					<td>{{livro.id}}</td>
					<td><img src="{{livro.foto}}" style="width: 40px; height: 40px;" /></td>
					<td>{{livro.titulo}}</td>
					<td>{{livro.isbn}}</td>
					<td>{{livro.autor}}</td>
					<td>
						<a href ng-click="editarLivro(livro.id);">
							<img alt="Editar" src="resources/img/edit-icon.png" border="0"> Editar
						</a>
						<a href ng-click="removerLivro(livro.id);">
							<img alt="Remover" src="resources/img/delete-icon.png" border="0"> Remover
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center">
			<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
			<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
		</div>
	</div>
</div>

</body>
</html>
