<!DOCTYPE html>
<html ng-app="loja">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Lista de Clientes</h1>

<a href="#cliente/cadastro">Novo
	<img alt="Novo" src="resources/img/add-icon.png" border="0">
</a>

<div ng-controller="clienteController" ng-init="listarClientes();">
	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>#</th>
				<th>Nome</th>
				<th>Endereço</th>
				<th>Telefone</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in data">
					<td>{{cliente.id}}</td>
					<td>{{cliente.nome}}</td>
					<td>{{cliente.endereco}}</td>
					<td>{{cliente.telefone}}</td>
					<td>
						<a href ng-click="editarCliente(cliente.id);">Editar</a>
						<a href ng-click="removerCliente(cliente.id);">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
